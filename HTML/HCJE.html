<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- if you need to include CSS you have to choose the specific element-->
        <link rel="stylesheet" href="style.css">
        

        
        
        <!-- create box 1 -->
        <div id = "main-containe">
        <div class="tile yellow">
            <h3> Web Development Tutorial </h3>
                <ul class="tile-list">
                    <li><a href = "http://www.google.com"> Google </a></li>
                    <li><a href = "http://www.yahoo.com">  Yahoo  </a></li>
                    
                </ul>
        </div>
        
        <!-- using specific element -->
        <div id="Interview" class="tile green">
            <div> Important interview </div>
            <div class="event-hours"> 3:00 4:00</div>
            <div class="event-date"> December <span class="event-day"> 15 </span></div>
        </div>
        
        <div class="tile green">
            <h3> TO Do </h3>
                <ol class="tile-list">
                    <li> Build Website </li>
                    <li> Build apps    </li>
                    <li> Build games   </li>
                </ol>
        </div>
        
        <div class="tile lightgrey">
            <img src="HTML_CSS.jpg"  length = "120" width="120">
        
        </div>
        <div class="tile-double  yellow">
            <table id="users-table">
                <thead>
                    <tr>
                        <th> User    </th>
                        <th> Product </th>
                        <th> Scores  </th>
                    </tr>
                </thead>
            <tbody>
                <tr>
                    <td> User 1     </td>
                    <td> Nice Shoot </td>
                    <td> 45.5       </td>
                </tr>
                
                <tr>
                    <td> User 2    </td>
                    <td> Perfect Shoot </td>
                    <td> 50      </td>
                </tr>
                
                <tr>
                    <td> User 3     </td>
                    <td> Good Shoot </td>
                    <td> 30       </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="tile green"> 
            <h3> Order Code : </h3>
                <form>    
                    <select>
                        <option> C#  </option>
                        <option> VB  </option>
                        <option> Web </option>
                    </select>
                    <input types = "number" value="1" />
                    <input type  = "text"   placeOrder="Comments">
                    <button> Order </button>
            </form>
        </div>
        <div class="tile city-image">
            <div> Jeddah </div>
            <div> 36 </div>
            
   
    </body>
</html>
